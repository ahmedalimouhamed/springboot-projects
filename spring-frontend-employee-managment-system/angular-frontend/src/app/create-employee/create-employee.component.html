<div class="col-md-8 offset-md-2">
  <h3 class="mb-4">Create Employee</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label class="mb-1">First Name</label>
      <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="employee.firstName" placeholder="First Name"/>
    </div>

    <div class="form-group mb-3">
      <label class="mb-1">Last Name</label>
      <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="employee.lastName" placeholder="Last Name"/>
    </div>

    <div class="form-group mb-3">
      <label class="mb-1">Email Id</label>
      <input type="email" name="emailId" id="emailId" class="form-control" [(ngModel)]="employee.emailId" placeholder="Email Id"/>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
