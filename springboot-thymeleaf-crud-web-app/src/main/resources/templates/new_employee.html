<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employe Managment System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Registration and login module</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container">
		<h1 class="text-center">Add New Employee</h1>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
			<div class="form-group mb-4">
				<label for="firstName">First Name</label>
				<input type="text" id="firstName" th:field="*{firstName}" placeholder="Employee First Name" class="form-control col-4" />
			</div>
			<div class="form-group mb-4">
				<label for="lastName">Last Name</label>
				<input type="text" id="lastName" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control col-4" />
			</div>
			<div class="form-group mb-4">
				<label for="email">Email</label>
				<input type="text" id="email" th:field="*{email}" placeholder="Employee Email" class="form-control col-4" />
			</div>
			<div class="form-group mb-4">
				<input type="submit" class="btn btn-primary" value="Save Employee" />
			</div>
		</form>
	</div>
</body>
</html>
